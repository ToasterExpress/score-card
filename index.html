<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Angel's Score Card</title>
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <span id="score-card1">0</span>
            <button onclick="increment1()">+1</button><button onclick="increment2()">+2</button><button
                onclick="increment3()">+3</button>
        </div>
        <div>
            <h3>GUEST</h3>
            <span id="score-card2">0</span>
            <button onclick="incrementGuest1()">+1</button><button onclick="incrementGuest2()">+2</button><button
                onclick="incrementGuest3()">+3</button>
        </div>
    </div>
    <div class="at-bat-bar">
        <div id="at-bat">
            <table id="batting-order">
                <thead>
                    <th>BO</th>
                    <th>Name</th>
                </thead>
                <tbody id="tbody-names">
                    <!-- to be filled by js -->
                </tbody>
            </table>
            <div id="at-bat-container">
                <h3 id="current-bat">Currently At Bat:</h3>
                <div class="bat-nameCount">
                    <div id="at-bat-player">Name</div>
                    <div id="at-bat-count">0-0</div>
                </div>
                <div class="bat-buttons">
                    <button onclick="Single()">Single</button>
                    <button onclick="Double()">Double</button>
                    <button onclick="Triple()">Triple</button>
                    <button onclick="HomeRun()">Home Run</button>
                </div>
            </div>
            <div id="bases-state">
                <div onclick="AdvanceBase()" class="base base-filled" id="atSecond"></div>
                <div onclick="AdvanceBase()" class="base" id="atFirst"></div>
                <div onclick="AdvanceBase()" class="base" id="atThird"></div>
            </div>
        </div>
    </div>
    <div class="baseball-table" id="baseball-table">
        <table>
            <!-- too be filled by table data-->
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
